<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator 2</title>
</head>

<body>
   <div class="container">
        <div class="item value">0</div>
        <div class="item cancel">C</div>
        <div class="sign sign1">/</div>
        <div class="sign sign2">x</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="sign sign3">-</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="sign sign4">+</div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="item equal">=</div>
        <div class="item zero">0</div>
        <div class="item dot">.</div>
   </div>
</body>


</html>
